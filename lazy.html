<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>


</head>

<body>
<img src="images/blank.gif" data-src="img/air-condition.png" data-original="http://baidu.com"/>
<img src="images/blank.gif" data-src="img/air-condition1.png" />
<img src="images/blank.gif" data-src="img/air-condition2.png" />
<img src="images/blank.gif" data-src="img/air-condition3.png" />
<script type="text/javascript" src="image-lazy-loader.js"></script>
<script type="text/javascript">
	
!function(){ 
  var imageLoader = new ImageLazyLoader();
	var imageLoader = new ImageLazyLoader({
	    realSrcAttribute: 'data-original' // realSrcAttribute 可以更改访问图片真实地址 img 属性
	});
  /*
	var imageLoader = new ImageLazyLoader();
	 or
	var imageLoader = new ImageLazyLoader({
	    realSrcAttribute: 'data-original' // realSrcAttribute 可以更改访问图片真实地址 img 属性
	});
	
  */


}();
</script>

</body>
</html>
